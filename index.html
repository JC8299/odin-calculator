<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="calculator.js" defer="true"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="displayContent">58008</p>
        </div>
        <div class="delete">
            <button class="clear">C</button>
            <button class="undo">&lt;--</button>
        </div>
        <div class="buttons">
            <div class="digits">
                <div class="digitRow">
                    <button class="digitButton">7</button>
                    <button class="digitButton">8</button>
                    <button class="digitButton">9</button>
                </div>
                <div class="digitRow">
                    <button class="digitButton">4</button>
                    <button class="digitButton">5</button>
                    <button class="digitButton">6</button>
                </div>
                <div class="digitRow">
                    <button class="digitButton">1</button>
                    <button class="digitButton">2</button>
                    <button class="digitButton">3</button>
                </div>
                <div class="digitRow">
                    <button class="digitButton">0</button>
                    <button class="digitButton">.</button>
                    <button class="evaluate">=</button>
                </div>
            </div>
            <div class="operators">
                <button class="addition">+</button>
                <button class="subtract">-</button>
                <button class="multiply">x</button>
                <button class="divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
